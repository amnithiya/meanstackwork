<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4ae728401a.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>sign into GitHub</h1>
    
    <form action="">
        <fieldset>
            
            <input type="username" id="usr"><br>
            <label for="pas">password</label>
            <a href="https://github.com/forgot%20password">forgot password?</a><br>
            <input type="password" id="pas"><br>
            <button type="submit">sign in</button><br>
        </fieldset>
        <input type="name" placeholder="New to GitHub? Create an account" id="name"> <br>
        <a href="https://github.com/term">Terms</a>
        <a href="https://github.com/privacy">Privacy</a>
        <a href="https://github.com/features/security">Security</a>
        <a href="https://support.github.com/">Contact GitHub</a>
    </form>

</body>

</html>
