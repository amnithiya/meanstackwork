<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4ae728401a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="text-center rounded mx-auto d-block">
    <i class="fab fa-5x fa-github"></i>
</div>
    <div class="container w-50">
        <h1 class="text-center">sign into GitHub</h1>

        <form action="" class="border mt-3" style="background-color: rgb(148, 154, 160)">
            <fieldset>
                <div class="mb-2 p-2">
                    <label for="">Username</label><br>
                    <input type="username" id="usr">
                </div>
                <div class="p-2">
                    <label for="pas">password</label>   
                    <a href="https://github.com/forgot%20password">forgot password?</a>
                </div>
                <div class="p-2">
                    <input type="password" id="pas">
                </div>
                <div class="mb-2 p-2">
                    <button type="submit">sign in</button>
                </div>
            </fieldset>
            <div class="mb-2 p-2">
                <input type="name" placeholder="New to GitHub? Create an account" id="name"> <br>
                <a href="https://github.com/term">Terms</a>
                <a href="https://github.com/privacy">Privacy</a>
                <a href="https://github.com/features/security">Security</a>
                <a href="https://support.github.com/">Contact GitHub</a>
            </div>
        </form>
    </div>
</body>

</html>
